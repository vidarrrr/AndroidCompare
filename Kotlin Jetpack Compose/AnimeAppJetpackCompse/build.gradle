buildscript {
    ext {
        //https://stackoverflow.com/questions/67699823/module-was-compiled-with-an-incompatible-version-of-kotlin-the-binary-version-o
        //kotline_version = '1.5.1'
        //https://developer.android.com/jetpack/androidx/releases/compose-compiler#1.3.0-rc02
        compose_version = '1.3.0-beta01'
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.2.2' apply false
    id 'com.android.library' version '7.2.2' apply false
    //https://stackoverflow.com/questions/72927114/the-binary-version-of-its-metadata-is-1-7-1-expected-version-is-1-5-1
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}